<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="lib/purecss/pure-min.css" />
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <title>GPX viewer</title>
  </head>

  <body id="body">
    <h1 id="page-title">Visualiseur de trace GPX</h1>

    <div id="map"></div>

    <div id="gpx-display-form-res">
      <a id="hide-or-display" href="#">&gt;</a>

      <table id="gpx-res" class="pure-table pure-table-striped">
        <tr>
          <td>distance :</td>
          <td id="gpx-distance"></td>
        </tr>
        <tr>
          <td>heure de départ :</td>
          <td id="gpx-start"></td>
        </tr>
        <tr>
          <td>heure d'arrivé :</td>
          <td id="gpx-end"></td>
        </tr>
        <tr>
          <td>durée :</td>
          <td id="gpx-duration"></td>
        </tr>
        <tr>
          <td>vitesse moyenne :</td>
          <td id="gpx-speed"></td>
        </tr>
      </table>

      <form id="gpx-form" class="pure-form" action="#">
        <span id="gpx-file-name">Fichier GPX :</span>
        <label class="pure-button pure-button-primary" for="file">Parcourir...</label>
        <input id="file" type="file" accept="application/gpx+xml"/>

        <p>
          <label for="track-color">Couleur :</label>
          <input id="track-color" type="color" value="#0000FF">,

          <label for="map-layer">carte :</label>
          <select id="map-layer">
            <option value="http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg">MapQuest</option>
            <option value="http://a.tile.thunderforest.com/landscape/{z}/{x}/{y}.png">Paysage (Thunderforest Landscape)</option>
            <option value="http://c.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg">Aquarelle (Stamen Watercolor)</option>
          </select>
        </p>
      </form>
    </div>

    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet-gpx/gpx.js"></script>
    <script src="gpx-viewer.js"></script>
  </body>
</html>
